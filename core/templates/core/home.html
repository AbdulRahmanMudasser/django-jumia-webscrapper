{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Web Scrapping</title>

    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
    <div id="main">
        <h1>Scrape Website</h1>

        <form method="get">
            <div>
                <label for="product"></label>
                <input type="text" name="product" id="product" placeholder="Enter Product Name"
                    value="{{request.GET.product}}">
            </div>

            <input type="submit" value="Search">
        </form>

        {% if product_info_list %}
        <table class="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Image</th>
                    <th>Rating</th>
                </tr>
            </thead>

            <tbody>
                {% for product_info in product_info_list %}
                    <tr>
                        <td>{{product_info.name}}</td>
                        <td>{{product_info.price}}</td>
                        <td><img src="{{product_info.image_url}}" alt="{{product_info.name}} Image"></td>
                        <td>{{product_info.rating}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
</body>

</html>
